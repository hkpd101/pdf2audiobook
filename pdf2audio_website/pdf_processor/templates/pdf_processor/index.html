<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Audio Converter</title>
</head>
<body>
    <h1>PDF to Audio Converter</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" required>
        <br><br>
        <button type="submit">Convert to Audio</button>
    </form>
</body>
</html>
